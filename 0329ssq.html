<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>双色球生成器</title>
    <style>
        span{
            font-size: 20px;
        }
        .a {
            color: red;
        }
 
        .b {
            color: blue;
        }
    </style>
</head>
<body>
<button>点击获取今日双色球数</button>
<pre>
    <span class="a"></span><span class="b"></span>
</pre>
 
 
<script>
    var arrS = [];
    for (let i = 1; i < 34; i++) {
        arrS[i - 1] = i;
    }
 
    var spans = document.querySelectorAll("span");
    document.querySelector("button").onclick = function () {
 
        let set = new Set();
        while (set.size < 6) {
            set.add(getR(arrS, arrS.length));
        }
 
        let set1 = new Set();
        while (set1.size < 1) {
            set1.add(getR(arrS, 16));
        }
        var hong = "";
        var lan = "";
        for (let v of set) {
            hong += v;
            hong += "   ";
        }
        for (let v of set1) {
            lan += v;
            lan += "  ";
        }

        spans[0].innerText = hong;
        spans[1].innerText = lan;
    }

    function getR(arr, al) {
        return arr[Math.floor(Math.random() * al)];
    }
</script>
</body>
</html>
